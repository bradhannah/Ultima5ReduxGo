        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Vas Flam effectively gathers a great ball of flame, which may then be hurled at a foe. A simple spell, the great advantage of Vas Flam is that, aimed accurately, it will surely hit its mark and, just as surely, inflict damage. Combine common sulphurous ash and a single black pearl over a hot flame. When the ash has adhered well to the pearl, remove it and store it until needed. Cast the talisman at a foe while uttering "Vas Flam."
        itemdescriptionattribution: The Book of Lore (Ultima V)
    14:
        itemname: In_Flam_Grav
        itemindex: 14
        itemnamehighlight: In Flam Grav
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: One of three energy field spells, alike except for the nature of the horrors they create. In Flam Grav causes the particular spot indicated by the caster to erupt into red hot flames. Any creature on that spot or that steps into that spot is seared by a wall of flame. Be careful not to direct this spell too close to friends or they shall suffer the same as foes. Sulphurous ash and black pearl project the burning fire to the chosen spot; spider silk holds it there a short while. The mix works best when blended over a flame.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    15:
        itemname: In_Nox_Grav
        itemindex: 15
        itemnamehighlight: In Nox Grav
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Another of the three energy field spells, In Nox Grav causes a cloud of nauseating poison to occur in the location indicated. Any creatures entering the cloud suffer some degree of poisoning. Like In Flam Grav, this spell can be just as effective in harming friends as enemies, so use care. That rare but deadly poison, nightshade, is required for In Nox Grav. Add spider silk to shape the cloud, and black pearl to direct its placement.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    16:
        itemname: In_Zu_Grav
        itemindex: 16
        itemnamehighlight: In Zu Grav
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Least damaging of the three energy field spells, In Zu Grav is often the most effective. The spell cloaks a foe in purple haze that puts it instantly to sleep, taking it out of the fight, rendering it helpless. Like the other two similar spells, In Zu Grav can affect friends as easily as enemies. While sleep will not directly harm friends, falling asleep on the field of battle can be deadly. In Zu Grav is easily mixed of common ginseng, spider silk and black pearl. For best results, add the air of many yawns and sand from sleepy eyes.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    17:
        itemname: In_Por
        itemindex: 17
        itemnamehighlight: In Por
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: In Por teleports an entire party a fair distance in any specified direction. However, incanting this spell during the haste of battle will diminish its effects. It will only remove the caster, and then only to another place on the battlefield. In Por will not transport a party if there is no clear, grassy spot to which the party can be moved. Nor will In Por work in dungeons or in townes, as its energies require a fair bit of open space to operate. The dust for In Por consists of spider silk and fresh young blood moss. The caster must close his eyes and conjure a vision of the current position after the party has left. In a wink, the party will be elsewhere and the vision, reality.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    18:
        itemname: An_Grav
        itemindex: 18
        itemnamehighlight: An Grav
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Adventuring parties are sometimes prevented from pursuing their objective by obstructing or noxious fields. An Grav removes the obstructing field by negating the field's energy. Ash countermines the field's energy; a black pearl thrusts the negating energy in the direction indicated by the spell caster. The obstructing field is instantly dispersed.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    19:
        itemname: In_Sanct
        itemindex: 19
        itemnamehighlight: In Sanct
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Sometimes young questers join in battles beyond their might. In Sanct helps balance the fight by creating a protective shield around each party member. In Sanct works only during combat and does not last long, so knights should be sure to hit hard and fast while the iron is doubled. In Sanct is most effective when sulphurous ash, fast-working ginseng, and reeking garlic are mixed by the mage and the group's strongest fighter, simultaneously.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    20:
        itemname: In_Sanct_Grav
        itemindex: 20
        itemnamehighlight: In Sanct Grav
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: In Sanct Grav's protective energy provides a strong defense. Its shimmering blueness cannot be entered or passed through. An excellent recourse when a few moments of safety are required, In Sanct Grav is well used to block dungeon corridors fully. Mandrake root is necessary for In Sanct Grav; choose older, tougher specimens for this concoction. Add spider silk to make it impenetrable and black pearl for placement.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    21:
        itemname: Uus_Por
        itemindex: 21
        itemnamehighlight: Uus Por
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Magic users often travel with courageous groups, and courageous groups often find themselves in danger. When problems occur within dungeons, it is sometimes helpful to use Des Por and its complement Uus Por for moving among floors. Only effective when going from empty corridor to empty corridor, Des Por transports an entire group to the exact same location one floor lower, Uus Por works in reverse and transports upward. Unfortunately, these spells take too long to intone during the heat of battle. Blood moss provides the motion the spider silk keeps the party together during the transport.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    22:
        itemname: Des_Por
        itemindex: 22
        itemnamehighlight: Des Por
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Magic users often travel with courageous groups, and courageous groups often find themselves in danger. When problems occur within dungeons, it is sometimes helpful to use Des Por and its complement Uus Por for moving among floors. Only effective when going from empty corridor to empty corridor, Des Por transports an entire group to the exact same location one floor lower, Uus Por works in reverse and transports upward. Unfortunately, these spells take too long to intone during the heat of battle. Blood moss provides the motion the spider silk keeps the party together during the transport.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    23:
        itemname: Wis_Quas
        itemindex: 23
        itemnamehighlight: Wis Quas
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Wis Quas strips illusion from creatures hidden by the cloak of invisibility, instantly revealing their position. Nightshade cut many times to form a paper-like sheet, then carved into lace is secured by spider silk. It is glazed, dried in the sun, then crystallized into a shiny powder that must be tossed in the sky over the field of battle as the spell is cast.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    24:
        itemname: In_Bet_Xen
        itemindex: 24
        itemnamehighlight: In Bet Xen
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: This combat spell creates a powerful ally by calling up four swarms of small but deadly insects. All four swarms are generated in the same location. However, each can be commanded to move independently and on its own turn. Quartets of insect swarms generated by In Bet Xen have been known to surround and suffocate an enemy by their very number. The powder for In bet Xen consists of sulphurous ash to give life energy, blood moss to set them swarming, and spider silk to bind the swarm in obedience. For deadliest results, blend with stagnant water from the dankest swamp.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    25:
        itemname: An_Ex_Por
        itemindex: 25
        itemnamehighlight: An Ex Por
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: The magical locking of doors works in nearly every situation. Even normal locks can be transformed into magical locks by means of this spell. Thus the very creature who initially locked a door with its own key may be forbidden access. Mix ash and moss, gathered from darkest glens under heavy clouds, into a strong garlic paste. While mixing, sing a melody that no other creature has every heard. For greatest security, the melody should be different each mixing; so each magical lock will require a subtly different magical key, and anyone trying to break the magical lock will not be able to use any previously discovered keys.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    26:
        itemname: In_Ex_Por
        itemindex: 26
        itemnamehighlight: In Ex Por
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: This powerful spell can open magical locks. The power of In Ex Por is that it first analyzes the lock to be broken and then actually produces the precise tool or magical potion that will break the lock. The success of this spell comes from combining ash and moss in isolation, in complete darkness.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    27:
        itemname: Vas_Mani
        itemindex: 27
        itemnamehighlight: Vas Mani
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Whole health restored; full vitality given; such is the nature of Vas Mani. A miraculous spell requiring concentration and vast knowledge of anatomy, Vas Mani is reserved for experience mages. Vas Mani fully restores patients from combat wounds. While it provides neither antidote to poison nor cure for disease, Vas Mani does heal all damage wrought by these ravagers, ensuring survival until a cure can be found. The difficulty in preparing Vas Mani is in locating the mandrake root; otherwise the preparation is straightforward; mix the mandrake root with ginseng and spider silk. To cast Vas Mani successfully, the caster must concentrate totally on the subject to be healed. When the concentration is full, one can actually see wounds heal. Because the healing process can take several hours, Vas Mani cannot be used during combat.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    28:
        itemname: In_Zu
        itemindex: 28
        itemnamehighlight: In Zu
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: The first mass effect spell the developing magician learns, In Zu causes the scent of poppies to emanate from the caster in an ever-widening wedge, dropping into a sound of sleep all those touched by it. Only the toughest minds and wills may deny it. Nightshade, gathered when high tide coincides with a moonless midnight, must be mixed with ocean ginseng and spider silk. Moisten with brine and add sand to mix thoroughly. Lay to dry in bright moonlight. Note that this spell is just as effective on friend as foe; aim carefully.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    29:
        itemname: Rel_Tym
        itemindex: 29
        itemnamehighlight: Rel Tym
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: ' Rel Tym doubles a party''s speed, anytime, anywhere. It is especially effective in battle, when a party''s members can return two blows for each of the enemies blows. It is also effective in surveillance, when being caught could be disastrous. Sulphurous ash provides energy, blood moss creates movement, and mandrake root provides the magical power required for this incantation.'
        itemdescriptionattribution: The Book of Lore (Ultima V)
    30:
        itemname: In_Vas_Por_Ylem
        itemindex: 30
        itemnamehighlight: In Vas Por Ylem
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: In Vas Por Ylem is a terrifying spell that can generate a massive earthquake. While it reaches every enemy in combat, even if lurking in distant corners or behind mountains, the magical earthquake leaves allies unshaken and unharmed. Seek mandrake root that has grown unobstructed, so that its form is string yet fibrous. Grind it with sulphurous ash and blood moss until no ingredient can be distinguished from another.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    31:
        itemname: Quas_An_Wis
        itemindex: 31
        itemnamehighlight: Quas An Wis
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Quas An Wis turns a foe's orderly, well-planned attack into bedlam. Confusion reigns and creatures strike out at whomever is nearest, regardless of loyalty. Extremely effective against the likes of rats and Orcs, Quas An Wis loses much of its impact against more intelligent monsters, which are often capable of recognizing and resisting it. A mix of rare mandrake root and nightshade, the cloud of Quas An Wis works only for experienced mages.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    32:
        itemname: In_An
        itemindex: 32
        itemnamehighlight: In An
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: In An creates an air of magical negation. Spells fizzle when In An is in effect and neither side in combat can use magic for several rounds. First, mandrake root must be gathered; the root must be rubbed with garlic and wrapped in a damp, black cloth for several hours. At midnight, it must be pulverized and mixed with sulphurous ash. The mixture must be dried on parchment and the parchment then folded into a tricorn. In casting the spell, a hole must be cut in the tricorn and the mixture dispensed from this in a wide arc.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    33:
        itemname: Wis_An_Ylem
        itemindex: 33
        itemnamehighlight: Wis An Ylem
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Adept magicians are relied upon, not only to aid in battle and to repair wounds, but to guide their party wisely. Wis An Ylem provides the necessary insight, by making the hidden apparent. For an instant, the caster may see through the densest forest, tallest mountain and most solid rock. No wall can be too thick, no door too heavy. Requiring intensity of concentration, Wis An Ylem cannot be maintained for more than a flash of time. Thick, mature mandrake root must be combined with sulphurous ash in clear rain water. Boil the mixture until it becomes steam and capture the steam in a small glass box. Open the box as the spell is uttered.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    34:
        itemname: An_Xen_Ex
        itemindex: 34
        itemnamehighlight: An Xen Ex
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: |-
            A most effective tactic to use against enemies is to charm members of their party to work against them. However, this spell is most difficult to apply where it could be of the most help, against the most diabolical of foes, those of superior intelligence. Control of a charmed individual is limited to fighting and moving; it does not extend to use of magic or special forms of attack. This spell can also be used to bring back party members after they have been charmed by a foe.
            An Xen Ex requires a careful mixture of nightshade, to poison the mind; a black pearl, for projection; and spider silk to bind loyalty
        itemdescriptionattribution: The Book of Lore (Ultima V)
    35:
        itemname: Rel_Xen_Bet
        itemindex: 35
        itemnamehighlight: Rel Xen Bet
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: 'You dirty rat, you killed my brother! '
        itemdescriptionattribution: The Book of Brad
    36:
        itemname: Sanct_Lor
        itemindex: 36
        itemnamehighlight: Sanct Lor
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Sanct Lor affects the path of light, bending it around the caster; so it may continue on. The result is an illusion that the caster is not there. Mix mandrake root and nightshade picked in absolute darkness with blood moss to bend the light. It is essential that, while intoning this spell, none see any indication of its casting. Speak without moving lips.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    37:
        itemname: Xen_Corp
        itemindex: 37
        itemnamehighlight: Xen Corp
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Regardless of the strength, size or endurance of a foe, Xen Corp will overcome it. Only a creature with intelligence capable of greater concentration than that used in the casting, and capable of recognizing the intent before the spell is completed, has a chance of escaping death when assailed by Xen Corp. Mix nightshade that has never seen light with black pearl. Pour the powder into a small lead capsule and seal with black wax. While intoning the spell, hurl the capsule at the foe selected for destruction.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    38:
        itemname: In_Quas_Xen
        itemindex: 38
        itemnamehighlight: In Quas Xen
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Another powerful combat spell is In Quas Xen. By means of illusion, this spell duplicates friend or foe, in every detail. Although the new creature is an illusion, it fights and bleeds exactly as the original. When a friend is cloned, the original and duplicates are still joined. Injury to each is felt by the other, death to one destroys the other. Yet the two are physically separate; they have independent turns in battle and may work together to vanquish a foe. When a hostile creature is duplicated, no connection between copy and original seems to remain. Pain to a monster's clone is not felt by the monster; and death of the creature does not remove the clone. The power of mandrake root is essential to this spell; as are the illusionary properties of nightshade. To mature the root, add spider silk to bind and ginseng to heal; mix with the living energy of sulphurous ash and add blood moss for animation. When casting the spell, fling the glittering sand that results into the air. The wind will catch the granules, and where the first one touches earth, there shall the clone arise.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    39:
        itemname: In_Quas_Wis
        itemindex: 39
        itemnamehighlight: In Quas Wis
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Travelers in Britannia tell of magical gems that transport the vision of one gazing into their depths to a viewpoint thousands of feet above the land, like that of an eagle suspended in flight. It is illusion and reality. The change of viewpoint is illusion, but the knowledge provided is real. Powerful mages can replicate these miraculous effects through magic. In Quas Wis requires only two ingredients to create its illusion. Only the most powerful mandrake root will work for this spell; and only the most convoluted stems of nightshade. Mix the two in the dark of night with seven drops of cold spring water. Let the moisture evaporate, then place the shimmering powder in a cloth sack. When intoning In Quas Wis, cast the powder high to view the world about as if from the air. If cast within a towne, building or dungeon, all the detail of that level is revealed.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    40:
        itemname: In_Nox_Hur
        itemindex: 40
        itemnamehighlight: In Nor Hur
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: A cone of poisonous wind emanates from the hands of an agile wizard when in Nox Hur is cast, widening as it moves forward and sickening all in its path, friend or foe. Quite effective against many kinds of creatures, In Nox Hur is dangerous to use since the slightest error can destroy comrades as well as foes. Only the most dexterous should attempt it
        itemdescriptionattribution: The Book of Lore (Ultima V)
    41:
        itemname: In_Quas_Corp
        itemindex: 41
        itemnamehighlight: In Quas Corp
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Illusion is a dangerous tool, and In Quas Corp creates a powerful illusion. Suddenly, in the eyes of all creatures not intelligent enough to recognize the illusion, each party member may be made to appear as a twelve-foot giant, with a sword like a guillotine and a staff like a tree trunk. Fear strikes foes to the cores of their beings. They shriek and flee. In Quas Corp is expensive. The dust that must fill the atmosphere as the spell is cast contains both mandrake root and hallucinatory nightshade. Simple garlic adds to the distastefulness of the experience for the foe.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    42:
        itemname: In_Mani_Corp
        itemindex: 42
        itemnamehighlight: In Mani Corp
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: There are many rewards for hard work and concentrated practice. For practiced wizards, having attained the eighth circle, there is the reward of being able to reverse death itself. Resurrection requires such total concentration and peace of mind that it should never be attempted on the harried field of battle. To mix, place a mandrake root in a sieve in a fresh water spring on a sunlit day. One by one, add garlic, to keep away ills and evil, spider silk, for binding the life forces together, ginseng for healing, sulphurous ash for the spark of life, and blood moss to animate the spirit. Remove the sieve from the spring and let the mixture dry. A small crystal will form from the drying mass. To revive a companion, place the crystal on the friend's forehead and intone In Mani Corp. The resurrected person will be weak and in need of further assistance.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    43:
        itemname: Kal_Xen_Corp
        itemindex: 43
        itemnamehighlight: Kal Xen Corp
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Kal Xen Corp resembles Kal Xen, but its summons has far greater complexity and power. Kal Xen Corp calls forth a daemon. But only an experienced wizard is able to devote the concentration needed to bind the daemon's allegiance and prevent it from turning on his party. Then, although the daemon cannot use its own powers of possession, it can hurl great balls of fire across long distance to smite foes. Mandrake root, gathered as near as possible to an entrance to dungeons, pits, and other vile holes, is the base of this spell. Add garlic, blood moss and the strongest spider silk. Mix the lot together letting the moisture of the root act as a binding. Now shape the mixture into the form of the winged daemon. Raise the icon to the sky, into this spell and hear it calling its own.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    44:
        itemname: In_Vas_Grav_Corp
        itemindex: 44
        itemnamehighlight: In Vas Grav Corp
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: In Vas Grav Corp is the most powerful instrument of death yet devised. This spell lays waste to every living creature in its path unless the creature be exempt from the natural laws of this world or be strong enough intellect to resist the spell. Mandrake root must be gathered on a dark night during a lightning storm. It must be marinated in slime from stagnant mosquito fens and wrapped in nightshade, which must have been picked at midnight in total darkness. This package should be rolled in sulphurous ash and left on a grave overnight. If it is not discovered, it is ready to be dried into stringy dreadlocks of death.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    45:
        itemname: In_Flam_Hur
        itemindex: 45
        itemnamehighlight: In Flam Hur
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: In Flam Hur causes the wind itself to catch fire and devastate all in its path. Those who intone this spell can direct the flaming wind in a deadly spreading wedge. All creatures in the path of this wedge are severely burned; few ever survive. Careless misdirection of In Flam Hur over one's own companions may result in their deaths as well. Sulphurous ash, blood moss and mandrake root combine best for this spell in an iron cauldron over great heat.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    46:
        itemname: Vas_Rel_Por
        itemindex: 46
        itemnamehighlight: Vas Rel Por
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: A moongate traveler cannot rely on magic alone. The knowledge of the influence of the moon's phases is also required. Take a black pearl and shine it well. Bury the pearl in a clean piece of mandrake root. Sprinkle the whole with sulphurous ash and expose the conglomeration to the moons during one night. In the morning it will be a fine silver powder. To travel, cast the powder in the direction of the gate to be reached while speaking the name of that gate's town followed by Vas Rel Por. Immediately drop to the ground and meditate on the proper phases of the moon for that gate. Instantly, the party will be there.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    47:
        itemname: An_Tym
        itemindex: 47
        itemnamehighlight: An Tym
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Perhaps the most difficult of spells, An Tym appears to stop time itself. For eons, scholars of thaumaturgy have tried to learn the secret of controlling the universe, and the more they discovered, the more convinced they became that they could never control this power even if they understood it. It is a tribute to the brilliance and creativity of Britannian minds that experts, undaunted by their failures, simply turned the problem around and found a way to achieve every advantage of briefly controlling time without actually controlling it at all. Those capable of this spell will witness their foes paralyzed in mid-motion. After a few moments, all returns to normal, just as though time had actually stopped and started up again. However, the caster's party remains active throughout the spell. An Tym requires a mixture of mandrake root, well-preserved blood moss and a garlic clove.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    48:
        itemname: Nox
        itemindex: 48
        itemnamehighlight: Nox
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: This tends to leave the caster feeling worse than they started!
        itemdescriptionattribution: The Book of Brad
