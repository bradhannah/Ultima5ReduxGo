        itemindex: 0
        itemnamehighlight: ""
        itemsprite: 259
        itemspriteexposed: 259
        itemdescription: An Zu, which requires a simple mixture of ginseng and garlic, is used to awaken sleeping comrades. An Zu has limitations; it works only on members of the caster's party, it awakens only one person per casting, and it has no lasting preventive effect.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    1:
        itemname: Yellow
        itemindex: 1
        itemnamehighlight: ""
        itemsprite: 259
        itemspriteexposed: 259
        itemdescription: 'This simple spell heals the caster of superficial cuts and bruises, restoring a modicum of vitality.  Although healing spells of higher circles offer relief from injury, Lesser Heal is of great use to inexperienced spell-casters who have no better alternatives. '
        itemdescriptionattribution: The Book of Lore (Ultima V)
    2:
        itemname: Red
        itemindex: 2
        itemnamehighlight: ""
        itemsprite: 259
        itemspriteexposed: 259
        itemdescription: ' Few deadly problems are as easy to arrest as poison. So common is the use of poison that alchemists have been able to devise a formula, using the relatively common plants garlic and ginseng, that is effective against nearly every form of poison in nearly every user. However, the magic works on individuals only; thus, simple as it is, novice mages in a party mush have magic endurance among them great enough to cast An Nox as many times as they have afflicted members. Even then, safety is not secured. Strength already sapped by toxins is not regained without peaceful rest or healing magic.'
        itemdescriptionattribution: The Book of Lore (Ultima V)
    3:
        itemname: Green
        itemindex: 3
        itemnamehighlight: ""
        itemsprite: 259
        itemspriteexposed: 259
        itemdescription: Splashing the potion on an enemy, if hit, the enemy is weakened by the poison, losing much of his fighting power. However, many creatures are immune to this spell, and often enough the poison won't hit or have no effect at all. Just don't poison yourself in the process!
        itemdescriptionattribution: UltimaCodex.com and Brad
    4:
        itemname: Orange
        itemindex: 4
        itemnamehighlight: ""
        itemsprite: 259
        itemspriteexposed: 259
        itemdescription: The first mass effect spell the developing magician learns, In Zu causes the scent of poppies to emanate from the caster in an ever-widening wedge, dropping into a sound of sleep all those touched by it. Only the toughest minds and wills may deny it. Note that this spell is just as effective on friend as foe; aim carefully.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    5:
        itemname: Purple
        itemindex: 5
        itemnamehighlight: ""
        itemsprite: 259
        itemspriteexposed: 259
        itemdescription: Perhaps Grendel got thirsty one night?
        itemdescriptionattribution: Brad
    6:
        itemname: Black
        itemindex: 6
        itemnamehighlight: ""
        itemsprite: 259
        itemspriteexposed: 259
        itemdescription: 'Sanct Lor affects the path of light, bending it around the caster; so it may continue on. The result is an illusion that the caster is not there. '
        itemdescriptionattribution: The Book of Lore (Ultima V)
    7:
        itemname: White
        itemindex: 7
        itemnamehighlight: ""
        itemsprite: 259
        itemspriteexposed: 259
        itemdescription: Adept magicians are relied upon, not only to aid in battle and to repair wounds, but to guide their party wisely. Wis An Ylem provides the necessary insight, by making the hidden apparent. For an instant, the caster may see through the densest forest, tallest mountain and most solid rock. No wall can be too thick, no door too heavy. Requiring intensity of concentration, Wis An Ylem cannot be maintained for more than a flash of time.
        itemdescriptionattribution: The Book of Lore (Ultima V)
