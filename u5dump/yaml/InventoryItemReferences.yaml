        itemnamehighlight: Vas Lor
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Vas Lor conjures a great light. This light is equivalent to In Lor's in quality and range, but Vas Lor lasts longer. Its endurance comes from mandrake root. Mix the prepared root with sulphurous ash and proceed as if making In Lor.
        itemdescriptionattribution: The Book of Lore (Ultima V)
