spell:
    0:
        itemname: In_Lor
        itemindex: 0
        itemnamehighlight: In Lor
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: |-
            This simple spell creates a pool of light. Although a short duration, In Lor creates a brighter light than the best of torches. Note, however, that In Lor cannot be used in place of real flame to enhance the mixing of reagents for spells, for its properties are quite different.
            In Lor's sole ingredient is sulphurous ash powder. Place the powder upon the object intended as the light source; rub it rhythmically while chanting "In Lor." Almost instantly, the object will blaze with white light.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    1:
        itemname: Grav_Por
        itemindex: 1
        itemnamehighlight: Grav Por
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: A novice magic user had best count on a good solid weapon in battle. A good spell for novices to practice, not rely in battle, is Grav Por, which casts a missile of energy at a target on the battlefield. If the caster's mental powers exceed the foe's, small damage will be inflicted. Grav Por requires sulphurous ash for energy and black pearl to project it. This spell has little effect for novices, not because of weak ingredients, but because of inexperience.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    2:
        itemname: An_Zu
        itemindex: 2
        itemnamehighlight: An Zu
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: An Zu, which requires a simple mixture of ginseng and garlic, is used to awaken sleeping comrades. An Zu has limitations; it works only on members of the caster's party, it awakens only one person per casting, and it has no lasting preventive effect.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    3:
        itemname: An_Nox
        itemindex: 3
        itemnamehighlight: An Nox
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Few deadly problems are as easy to arrest as poison. So common is the use of poison that alchemists have been able to devise a formula, using the relatively common plants garlic and ginseng, that is effective against nearly every form of poison in nearly every user. However, the magic works on individuals only; thus, simple as it is, novice mages in a party mush have magic endurance among them great enough to cast An Nox as many times as they have afflicted members. Even then, safety is not secured. Strength already sapped by toxins is not regained without peaceful rest or healing magic.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    4:
        itemname: Mani
        itemindex: 4
        itemnamehighlight: Vas Mani,Mani
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Mani is the simplest healing spell. Mani does not cure patients, but it does make them feel better and may take them out of immediate danger. Mani is useful even to higher circle magicians, because it is simple enough to cast during combat. Spider silk and ginseng are the components needed for Mani. No special conditions are necessary during mixing or casting.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    5:
        itemname: An_Ylem
        itemindex: 5
        itemnamehighlight: An Ylem
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Don't want it? Don't like it? An Ylem it!
        itemdescriptionattribution: The Book of Brad
    6:
        itemname: An_Sanct
        itemindex: 6
        itemnamehighlight: An Sanct
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Many evil creatures carry chests full of treasure and useful items, often the result of thievery against some other good Britannian. No good person begrudges the vanquisher a monster's gold and good, but evil creatures often arm their chests with deadly traps. Popular chest traps are acid sprays, poison fumes, bombs and gaseous atmospheres. The first two are designed with intent to destroy the individual tampering with the lock. The last two a affect the entire area of the chest and injure anyone in that area. An Sanct used blood moss and sulphurous ash to seep into hidden traps and render them impotent. The spell also negates any non-magical locks in the chest. The same spell may be used to unlock doors locked by mechanical keys.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    7:
        itemname: An_Xen_Corp
        itemindex: 7
        itemnamehighlight: An Xen Corp
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: 'The powers of evil revel in their ability to command the uneasy dead. Rotted corpses and corrupted spirits, given motion and a semblance of life, are set on the mindless destruction of everything good. Such phantoms are not living but are merely animated. They act mindlessly, unaware of their own horrible state. By negating their armour of mindlessness, An Xen Corp causes most risen dead to flee in lurching terror. An Xen Corp is not a difficult spell, especially for casters of good intellect. Nor is its mixture difficult: ordinary amounts of common garlic and sulphurous ash must be mixed while pronouncing words of reverence for life and beauty.'
        itemdescriptionattribution: The Book of Lore (Ultima V)
    8:
        itemname: Rel_Hur
        itemindex: 8
        itemnamehighlight: Rel Hur
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Those who love the open sea will find frequent use of Rel Hur. This powerful spell can redirect the wind for a time. To mix Rel Hur, line a board with damp blood moss and set the board against a tree or mast. Study the wind and find the exact spot in which to stand so that the sulphurous ash thrown into the air will be caught by the wind and flung against the blood moss. Complete the spell by blowing in the direction the wind should follow.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    9:
        itemname: In_Wis
        itemindex: 9
        itemnamehighlight: In Wis
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: ' In Wis performs the job of a navigator, determining one''s precise location in terms of the recently devised concepts of latitude and longitude. Nightshade is its only ingredient, but that nightshade must be encased in glass and kept alive with dew drops until its use is required.'
        itemdescriptionattribution: The Book of Lore (Ultima V)
    10:
        itemname: Kal_Xen
        itemindex: 10
        itemnamehighlight: Kal Xen
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Beginning mages often find their responsibility onerous, with an entire group of adventurers relying on their meager magical skills for protection and assistance in difficult situations. These novice mages may quickly and frequently turn to Kal Xen to add to the offensive ranks of their party in battle. Kal Xen summons small nasty creatures such as rats and snakes to help in combat. Nasty or not, these summoned beasts are always loyal to the caster, and often direct a foe's attention away from members of the mage's party. Mix mandrake root with spider silk to ensure the beast's loyalty. The local where the mandrake root is gathered influences what type of creature is summoned.
        itemdescriptionattribution: The Book of Lore (Ultima V)
    11:
        itemname: In_Xen_Mani
        itemindex: 11
        itemnamehighlight: In Xen Mani
        itemsprite: 260
        itemspriteexposed: 260
        itemdescription: Feeling hangry, but stuck in the Abyss - consider In Xen Mani for a yummy snack!
        itemdescriptionattribution: The Book of Brad
    12:
